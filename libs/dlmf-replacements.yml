replacementRules:
  - pattern: (^|[^a-zA-Z])i([^a-zA-Z]|$)
    replacement: $1\\iunit$2
    groups: 2
    condition: [1-12, 14, 17-25, 30, 31, 32, 36]
  - pattern: \\pi([^a-zA-Z]|$)
    replacement: \\cpi$1
    groups: 1
    condition: [1, 2, 4-25, 28-36]
  - pattern: (^|[^a-zA-Z])e([^a-zA-Z]|$)
    replacement: $1\\expe$2
    groups: 2
    condition: [1-15, 18, 20-25, 27, 28, 30, 32, 33]
  - pattern: \\gamma([^a-zA-Z]|$)
    replacement: \\EulerConstant$1
    groups: 1
    condition: [9, 13]
  - pattern: (^|[^a-zA-Z])K'([^a-zA-Z]|$)
    replacement: $1\\ccompellintKk@@{k}$2
    groups: 2
    condition: [22]
  - pattern: (^|[^a-zA-Z])K([^'a-zA-Z]|$)
    replacement: $1\\compellintKk@@{k}$2
    groups: 2
    condition: [22]
  - pattern: \{k\^\{\\prime}}\^\{2}
    replacement: 1-k^2
    condition: [19, 22, 28, 29]
  - pattern: k\^\{\\prime}
    replacement: \\sqrt{1-k^2}
    condition: [19, 22, 28, 29]
  - pattern: \\zeta([^a-zA-Z]|$)
    replacement: \{\\frac\{2}\{3} z^\{\\frac\{3}\{2}}}$1
    groups: 1
    condition: [9.5-9.12]